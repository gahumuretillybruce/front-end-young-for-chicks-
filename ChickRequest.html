<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Chicks</title>
  <style>
    body {
      background-image: url(chicken-picture-min.jpg);
      margin: 0;
      font-family: sans-serif;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .request-form {
      background: orangered;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-top: 50px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: orange;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
      color: #111;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkorange;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: #ffdddd;
      background-color: #b30000;
      padding: 10px;
      border-radius: 4px;
    }

    .success {
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <form class="request-form" id="chickRequestForm">
    <h2>Request Chicks</h2>

    <label for="number">Number of Chicks</label>
    <input type="number" id="number" required min="1" />

    <label for="type">Chick Type</label>
    <select id="type" required>
      <option value="">Select type</option>
      <option value="broiler">Broiler</option>
      <option value="layer">Layer</option>
    </select>

    <label for="breed">Breed</label>
    <select id="breed" required>
      <option value="">Select breed</option>
      <option value="local">Local</option>
      <option value="exotic">Exotic</option>
    </select>

    <label for="farmerType">Farmer Type</label>
    <select id="farmerType" required>
      <option value="">Select farmer type</option>
      <option value="starter">Starter</option>
      <option value="returning">Returning</option>
    </select>

    <label for="farmerEmail">Your Registered Email</label>
    <input type="email" id="farmerEmail" placeholder="Email used in signup" required />

    <button type="submit">Submit Request</button>
    <div id="formMessage" class="message"></div>
  </form>

  <script>
    const form = document.getElementById('chickRequestForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      const numberOfChicks = parseInt(document.getElementById('number').value);
      const farmerType = document.getElementById('farmerType').value;

      if (farmerType === 'starter' && numberOfChicks > 100) {
        messageDiv.textContent = 'Starter farmers can request up to 100 chicks only.';
        messageDiv.classList.add('error');
        return;
      }
      if (farmerType === 'returning' && numberOfChicks > 500) {
        messageDiv.textContent = 'Returning farmers can request up to 500 chicks only.';
        messageDiv.classList.add('error');
        return;
      }

      const requestData = {
        email: document.getElementById('farmerEmail').value,
        numberOfChicks: numberOfChicks,
        chickType: document.getElementById('type').value,
        breed: document.getElementById('breed').value,
        farmerType: farmerType,
      };

      try {
        const res = await fetch('http://localhost:5000/api/requests/new', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestData)
        });

        const data = await res.json();

        if (res.ok) {
          messageDiv.textContent = 'Request submitted successfully!';
          messageDiv.classList.add('success');
          form.reset();
        } else {
          messageDiv.textContent = data.message || 'Request failed.';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Server error. Try again later.';
        messageDiv.classList.add('error');
        console.error(err);
      }
    });
  </script>

</body>
</html>
